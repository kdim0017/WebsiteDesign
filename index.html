<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <title>Web Design Assignment</title>
    <script>
        function openPage(pageName, elmnt, color) {

        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }
        
        document.getElementById(pageName).style.display = "block";
        
        elmnt.style.backgroundColor = color;
        }

        document.getElementById("defaultOpen").click();
    </script>

    <script>
        function Login(){
            alert("You are logged in");
        }
    </script>
</head>
<body>
    <button class="tablink" onclick="openPage('Home', this, 'brown')">Home</button>
    <button class="tablink" onclick="openPage('Login', this,  'blue')" id="defaultOpen">Login</button>
    <button class="tablink" onclick="openPage('Register', this, 'purple')">Register</button>
    <button class="tablink" onclick="openPage('About', this, 'brown')">About Us</button>
    <button class="tablink" onclick="openPage('Contact', this, 'black')">Contact Us</button>

    <div id="Login" class="tabcontent">
    <h1>Login</h1>
    <h4>If it is your first time here go to the register tab and make a new account.</h4>
    <button onclick="Login()">LOGIN</button>
    </div>

    <div id="Register" class="tabcontent">
    <h1>Login</h1>
    <p>Some news this fine day!</p>
    </div>

    <div id="About" class="tabcontent">
    <h1>About Us</h1>
    <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="Contact" class="tabcontent">
    <h1>Contact Us</h1>
    <p>Who we are and what we do.</p>
    </div>

</body>
</html>
