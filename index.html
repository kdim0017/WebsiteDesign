<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        function openPage(pageName, elmnt, color) {

        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].style.backgroundColor = "";
        }
        
        document.getElementById(pageName).style.display = "block";
        
        elmnt.style.backgroundColor = color;
        }

        document.getElementById("defaultOpen").click();
    </script>
</head>
<body>
    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('Login', this, 'green')" id="defaultOpen">Login/Register</button>
    <button class="tablink" onclick="openPage('About', this, 'orange')">About Us</button>
    <button class="tablink" onclick="openPage('Contact', this, 'orange')">Contact Us</button>

    <div id="Login" class="tabcontent">
    <h3>Login/Register</h3>
    <p>Some news this fine day!</p>
    </div>

    <div id="About" class="tabcontent">
    <h3>About</h3>
    <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="Contact" class="tabcontent">
    <h3>Contact</h3>
    <p>Who we are and what we do.</p>
    </div>

    <main>
    <div class="grid-container">
        <div class="grid-item1">Roulette</div>
        <div class="grid-item2">Blackjack</div>
        <div class="grid-item3">Slot Machines</div>
        <div class="grid-item4">Poker</div>
        <div class="grid-item5">Baccarat</div>
        <div class="grid-item6">Craps</div>
        <div class="grid-item7">Bingo</div>
        <div class="grid-item8">Wheel of Fortune</div>
        <div class="grid-item9">Keno</div>
      </div>
    </main>
</body>
</html>
